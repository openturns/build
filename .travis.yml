language: cpp
sudo: required
dist: trusty

addons:
  apt:
    packages:
      - nsis
      - cmake
      - xvfb

before_install:
  - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
  - sudo dpkg --add-architecture i386 && sudo rm /etc/apt/sources.list.d/google-chrome.list
  - sudo apt-get update -q

install:
  - sudo apt-get install wine1.8 -y
  - sudo wget -N https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks -P /usr/bin
  # latest swig
  - git clone https://github.com/swig/swig.git
  - pushd swig
  - git checkout rel-3.0.12
  - ./autogen.sh
  - ./configure --without-alllang --prefix=/usr
  - make -j2
  - sudo make install
  - popd

before_script:
  - wget http://downloads.sourceforge.net/openturns/openturns/openturns-1.9/dev/openturns-developers-windeps-1.9.tar.gz -P /tmp

script:
  - git clone https://github.com/openturns/openturns.git
  - pushd openturns
  - git checkout v1.9rc1
  - pushd distro/windows
  - tar xzf /tmp/openturns-developers-windeps-1.9.tar.gz
  - make ot-module-installer PYBASEVER=$PYBASEVER ARCH=$ARCH
  - cp -v *.exe ${TRAVIS_BUILD_DIR}
  - cp -v openturns-mingw-1.9rc1-py${PYBASEVER}-${ARCH}.tar.bz2 ${TRAVIS_BUILD_DIR}
  - popd
  - popd

env:
  matrix:
    - PYBASEVER=2.7 ARCH=i686
    - PYBASEVER=2.7 ARCH=x86_64
    - PYBASEVER=3.5 ARCH=i686
    - PYBASEVER=3.5 ARCH=x86_64
    - PYBASEVER=3.6 ARCH=i686
    - PYBASEVER=3.6 ARCH=x86_64

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ${TRAVIS_BUILD_DIR}/openturns-1.9rc1-py${PYBASEVER}-${ARCH}.exe
    - ${TRAVIS_BUILD_DIR}/openturns-mingw-1.9rc1-py${PYBASEVER}-${ARCH}.tar.bz2
  repo: openturns/build
  skip_cleanup: true
  on:
    tags: true
